<link href="css/StyleSheet.css" rel="stylesheet" type="text/css">

<!DOCTYPE html>
<html>

<head>
  <title id="title">Ben Weese.Dev</title>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <link rel='icon' href='img/favicon.ico' type='image/x-icon'/ >
</head>
<body>
  <header>
    <h1>Welcome to Ben Weese.Dev</h1>
    <div class="sidenav">
      <div id="navigation"></div>
    </div>
  </header>

  <main class="content contact">
    <form name="contact" netlify>
      <p>
        <input type="text" id="name" aria-label="name" name="name" minlength="2" placeholder="Enter Name *" required/>
        <input type="email" id="email" name="email" aria-label="email" placeholder="Enter Email *" required/>
      </p>
      <p>
        <textarea name="message" aria-label="message" id="message" placeholder="Enter a message *" minlength="10" required></textarea>
      </p>
      <p>
        <button class="button" type="submit" id="submit"><span>Send</span></button>
      </p>
    </form>
  </main>

  <footer>
    <div id="foot"></div>
    <p><strong id='copyright'>Copyright Â©2019 Ben Weese</strong></p>
  </footer>
</body>
</html>
